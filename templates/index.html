<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mass Spectrometry Interface</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Mass Spectrometry Data Interface</h1>
            <button id="importBtn" class="btn-primary">Import New Data</button>
        </header>

        <div class="main-content">
            <aside class="sidebar">
                <h2>Projects</h2>
                <div id="projects-list" class="projects-list">
                    <!-- Projects will be loaded here -->
                </div>
            </aside>

            <main class="content">
                <div id="samples-grid" class="samples-grid">
                    <!-- Samples will be displayed here -->
                </div>
            </main>
        </div>
    </div>
<div id="imageModal" class="modal" onclick="closeModal()">
    <span class="close-modal" onclick="closeModal()">&times;</span>
    
    <a id="downloadBtn" class="download-btn" download onclick="event.stopPropagation()">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>
        Скачать
    </a>

    <div class="modal-main-content" onclick="event.stopPropagation()">
        <img class="modal-content" id="fullImage">
        
        <div id="thumbnailsContainer" class="thumbnails-gallery"></div>
        
        <div id="caption"></div>
    </div>
</div>
    <script src="/static/js/main.js"></script>
</body>
</html>
