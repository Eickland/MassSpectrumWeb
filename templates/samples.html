<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samples - Mass Spectrometry</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>All Samples</h1>
            <nav>
                <a href="/">Home</a>
            </nav>
        </header>

        <div class="samples-container">
            <div class="filters">
                <input type="text" id="searchInput" placeholder="Search samples...">
                <select id="projectFilter">
                    <option value="all">All Projects</option>
                </select>
            </div>

            <div id="samples-list" class="samples-list">
                <!-- Samples will be loaded here -->
            </div>
        </div>
    </div>

<div id="imageModal" class="modal" onclick="closeModal()">
    <span class="close-modal" onclick="closeModal()">&times;</span>
    
    <a id="downloadBtn" class="download-btn" download onclick="event.stopPropagation()">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>
        Скачать оригинал
    </a>

    <img class="modal-content" id="fullImage">
    <div id="caption"></div>
</div>
    <script src="/static/js/main.js"></script>
</body>
</html>
